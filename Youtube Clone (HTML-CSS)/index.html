<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#">
                <img src="icons/logo.png" alt="Youtube Logo" class="youtube-logo">
            </a>

            <form class="search-bar">
                <input class="search-input" type="search" placeholder="Search" aria-label="Search">
                <button type="submit" class="search-btn">
                    <img src="icons/magnify.svg">
                </button>
            </form>

            <div class="menu-icons">
                <a href="#">
                    <img src="icons/video-plus.svg" alt="Upload Video">
                </a>
                <a href="#">
                    <img src="icons/apps.svg" alt="Apps">
                </a>
                <a href="#">
                    <img src="icons/bell.svg" alt="Notifications">
                </a>
                <a href="#">
                    <img class="menu-channel-icon" src="https://media.licdn.com/dms/image/C4D03AQGF7BAhWcPGog/profile-displayphoto-shrink_800_800/0/1644452891549?e=2147483647&v=beta&t=_6lC0ZvIjt5jboZxxa706d09b2L9D4kUUG7yWrtPKHo" alt="Your Channel">
                </a>
            </div>
        </header>
    
    </body>
</html>
