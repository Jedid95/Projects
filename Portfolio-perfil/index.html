<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio - Jedid</title>
    <!--External CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--font awesome cdn for font icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-pic">
                <img src="images/image-profile.png" alt="user avatar">
            </div> <!--profile-pic end-->

            <div class="profile-details">
                <div class="intro">
                    <h2>Jedid Santos</h2>
                    <h4>Web Developer</h4>
                    <div class="social">
                        <a href="#"><i class="fab fa-facebook" style="color:var(--blue)"></i></a>
                        <a href="#"><i class="fab fa-github" style="color:var(--blue)"></i></a>
                        <a href="#"><i class="fab fa-whatsapp" style="color:var(--light-green)"></i></a>
                        <a href="#"><i class="fab fa-linkedin" style="color:var(--light-blue)"></i></a>
                    </div> <!--social end-->
                </div><!--intro end-->

                <div class="contact-info">
                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-phone" style="color:var(--dark-magenta)"></i>
                        </div><!--icon end-->
                        <div class="content">
                            <span>Phone</span>
                            <h5>+351 915 029 774</h5>
                        </div><!--content end-->
                    </div><!--row end-->

                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-envelope-open" style="color:var(--light-green)"></i>
                        </div><!--icon end-->
                        <div class="content">
                            <span>Email</span>
                            <h5>jedid.santos@gmail.com</h5>
                        </div><!--content end-->
                    </div><!--row end-->

                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-map-marker"style="color:var(--light-purple)"></i>
                        </div><!--icon end-->
                        <div class="content">
                            <span>Location</span>
                            <h5>Faro - Portugal</h5>
                        </div><!--content end-->
                    </div><!--row end-->

                </div><!--contact-info end-->

                <button class="download-btn">Download CV</button>

            </div><!--profile-details end-->

        </div> <!--profile-card end-->
    </div> <!--container end-->
    
</body>
</html>
